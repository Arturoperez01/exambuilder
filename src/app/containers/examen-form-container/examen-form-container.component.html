<div class="container content" [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="form.errors?.noPreguntas && form.dirty" class="ValidationErrorLabel mg-bottom-15">
        {{form.errors?.noPreguntas.message}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <app-examen-details [group]="form.get('examenDetails')"></app-examen-details>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-selected-pregunta-viewer (addPregunta)="onPreguntaAdd()"
                                     [selectedPreguntaGroup]="selectedPreguntaGroup">
          </app-selected-pregunta-viewer>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="pull-right" mat-raised-button color="primary" (click)="submit(form.value)">
            SUBMIT
          </button>
          <button mat-raised-button color (click)="reset()">
            RESET
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-pregunta-list [group]="form"
                      (preguntaSelected)="onPreguntaSelected($event)"
                      (addPregunta)="onPreguntaAdd()"
                      (deletePregunta)="onPreguntaDelete($event)">
      </app-pregunta-list>
    </div>
  </div>
</div>
